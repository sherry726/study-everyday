<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid #ccc;
            width: 500px;
            height: 600px;
        }
    </style>
</head>
<body>
    
</body>
<script>

    //双重for循环    外层循环控制行数，内层循环控制列数，列数<=行数
    document.write('<table border="1" >')
        for(var i = 1;i<=9;i++){
            document.write('<tr>')
            for(var j = 1; j<=i;j++){
                document.write('<td>' +  j + 'x' + i + '=' + i * j)
                document.write('</td>')
            }
            document.write('</tr>')
        }
    document.write('</table>')


    

</script>
</html>
