    //以下这种也属于工厂模式
    class Luban {
        constructor() {
            this.name = "鲁班";
        }
    }
    class Yase {
        constructor() {
            this.name = "亚瑟";
        }
    }
    function Factory(type) {
        switch (type) {
            case 'yase':
                return new Yase();
                break;
            case 'luban':
                return new Luban();
                break;
            default:
                break;
        }
    }
    let zhangsan = Factory('yase');
    let lisi = Factory('luban');
    console.log(zhangsan);
    console.log(lisi);


</script>
