<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <!-- <h1>{{ msg }}</h1> -->
        <!-- <component-a></component-a> -->
    </div>
    <script>
    //全局注册组件
    Vue.component('ComponentA',{
        components:{
            ComponentB:{
                template:`
                    <div>
                        <h1>我是局部注册的组件！！</h1>
                    </div>
                `
            }
        },
        data(){
            return{
                count:0
            }
        },
        methods: {
            sum() {
                this.count++;
            }
        },
        template:`
            <div>
                <h1>{{ count }}</h1>
                <button @click="sum">click</button>
                <ComponentB />
            </div>
        `,
    })
    app = new Vue({
        el: `#app`,
        template:`
            <ComponentA />
           
        `,
        data: {
            msg: "hello world",
        },
    });
    </script>
    <script>
        var l = 1;
        var n = m = 0;
        function myFun(x){
            return x = (x++) + 5;
        }
        n = myFun(1);


        function anotherFun(x){
            return x = (--x) + 5;
        }
        m = anotherFun(n);
        alert(n);   //6
        alert(m);   //10
    </script>
  </body>
</html>
