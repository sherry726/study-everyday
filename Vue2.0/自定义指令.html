<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自定义指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // v-focus
      Vue.directive("wangqin", {
        bind(el, binding) {
          console.log(el);
          console.log(binding);
        },
        //当被绑定的元素插入到DOM中时
        inserted(el) {
          el.focus();
        },
      });

      Vue.component("ComponentA", {
        template: `<div><input type="text" v-wangqin></input></div>`,
      });

      app = new Vue({
        el: "#app",
        template: `<div><ComponentA></ComponentA></div>`,
      });
    </script>
  </body>
</html>
