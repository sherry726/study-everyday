<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部注册组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <component-a></component-a>
    </div>
</body>
<script>
    const ComponentB = {
        data(){
            return {
                title:'我是局部注册组件ComponentB'
            }
        },
        template:`
            <h4>{{ title }}</h4>
        `
    }
    //全局注册组件
    Vue.component('ComponentA',{
        components:{
            "ComponentB":ComponentB
        },
        data(){
            return {
                title:'我是全局注册的ComponentA'
            }
        },
        template:`
            <div>
                <h4>{{ title }} </h4>
                <ComponentB></ComponentB>
            </div>
        `,
    })
   const app = new Vue({
    el:'#app',
    // template:`
    //     <div>
    //         <h3>{{ msg }}</h3>
    //         <ComponentA></ComponentA>
    //     </div>
    // `,
    data:{
        msg:"组件注册",
    }
   })
</script>
</html>
