<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>watch---对象形式</title>
  </head>
  <body>
    <div id="app">
      <h1>{{msg}}</h1>
      <h1>{{msg1}}</h1>
      <h1>{{msg2}}</h1>
      
    </div>
    <script>
        let vm = new Vue({
          el:'#app',
          data:{
            msg:'jira-software',
            msg1:'',
            msg2:'',
          },
          watch:{
           msg:{
            handler(newVal,oldVal){
              this.msg1 = newVal + '001';
              this.msg2 = newVal + '002';
            },
            immediate:true
           }
          },
        })
    </script>
  </body>
</html>
